<div class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;
    </span>
    <div class="logo">
        <img src="/assets/images/Kloudville.png" alt="Logo">
      </div>
      <h2>Login</h2>
      @if (store.loading()) {
        <div style="color:black"> is loading ....</div>
      } @else {
        <div style="color:black"> not loading ....</div>
      }
      <form (ngSubmit)="signIn()">
        <div class="form-group">
          <label for="username">Email Address</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>
  </div>
