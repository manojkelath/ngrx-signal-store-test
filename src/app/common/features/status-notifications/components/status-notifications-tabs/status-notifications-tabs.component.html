
<div *transloco="let t; read: 'status-notifications.tabs'" class="kv-tabs status-notifications-tabs">
  <a
    *ngFor="let tab of tabs; let i = index"
    class="kv-tabs__tab"
    (click)="selectTab(tab.value)"
    [class.kv-tabs__tab--selected]="tab.value === activeTab"
  >
    {{ t(tab.title) }}<span *ngIf="tab.hasNotifications" class="kv-form__label-asterisk">*</span>
  </a>
</div>
