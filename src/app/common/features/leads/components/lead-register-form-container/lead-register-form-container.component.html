<kv-lead-register-form
  [provinceOptions]="provinceOptions$ | async"
  [cityOptions]="cityOptions$ | async"
  [isSuccessMessage]="isSuccessMessage$ | async"
  (submitFormEvent)="submitForm($event)"
  (closeFormEvent)="hideFormAction()"
  (provinceChanged)="onProvinceChange($event)"
></kv-lead-register-form>
