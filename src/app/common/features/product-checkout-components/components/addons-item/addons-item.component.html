<span class="kv-value">{{ titleText }}</span>

<div class="addons-item__wrapper">
  <span class="kv-value--active" *transloco="let t; read: 'shared'">
    <span class="kv-caption kv-text-secondary-color">{{ t("currency-per-month") }}</span>
    {{ priceValue | price }}
  </span>

  <button *ngIf="!isReadonly && isDeletable" class="button-no-styles addons-item__button" (click)="onRemoveAddon()">
    <kv-icon svgPath="close-circle.svg"></kv-icon>
  </button>
</div>
