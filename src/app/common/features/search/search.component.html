<label class="search" *transloco="let t; read: 'shared'">
  <kv-icon class="search__icon" svgPath="search.svg"> </kv-icon>
  <input
    [kvGaEvent]="{
      event: 'search_' + googleAnalyticsCategory + '_blur',
      category: googleAnalyticsCategory,
      eventType: 'blur'
    }"
    kvTextInput
    kvTrimSpaces
    kvSetMaxLength
    class="search__input kv-form__input"
    [placeholder]="t('search')"
    [formControl]="search"
  />
</label>
