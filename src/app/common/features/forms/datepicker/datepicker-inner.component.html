<ng2-flatpickr
  class="kv-form__input"
  [formControl]="formControl"
  [config]="datepickerOptions"
  [setDate]="formControl.value"
  [placeholder]="placeholderText"
></ng2-flatpickr>

<kv-icon
  svgPath="date.svg"
  size="20"
  verticalSize="20"
  class="kv-datepicker__icon"
  [class.kv-datepicker__icon--error]="error"
  (click)="onCalendarIconClick($event)"
></kv-icon>
