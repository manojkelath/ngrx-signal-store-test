<div class="flatpickr-datepicker-wrapper">
  <kv-form-control
    [error]="error"
    [label]="label"
    [isInline]="isInline"
    [isLabelWithRequired]="isLabelWithRequired"
  >
    <kv-datepicker-inner
      [formControl]="control"
      [error]="error"
      [placeholderText]="placeholderText"
      [isCentered]="isCentered"
      [minDate]="minDate"
      [maxDate]="maxDate"
    ></kv-datepicker-inner>
  </kv-form-control>
</div>
