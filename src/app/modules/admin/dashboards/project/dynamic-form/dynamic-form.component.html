<!-- dynamic-form.component.html -->
<div class="dynamic-form">

  <!-- Form -->
  <form [formGroup]="accountForm" >
      <div class="w-full mt-8">
          <!-- Name -->
          <div class="sponsor-section">
            <div class="form-gap">
              <mat-form-field
                  class="w-full "
                  [subscriptSizing]="'dynamic'">
                  <mat-label>Sponsor Name</mat-label>
                  <mat-icon
                      class="icon-size-5"
                      matPrefix></mat-icon>
                  <input
                      [formControlName]="'name'"
                      matInput>
              </mat-form-field>
            </div>
            <div class="form-gap">
              <mat-form-field
              class="w-full"
              [subscriptSizing]="'dynamic'">
              <mat-label>Sponsor Email</mat-label>
              <mat-icon
                  class="icon-size-5"
                  matPrefix></mat-icon>
                  <input
                  [formControlName]="'email'"
                  matInput>
          </mat-form-field>
        </div>
      </div>
      </div>
      <div class="w-full mt-8">
        <!-- Name -->
        <div class="sponsor-section">
          <div class="form-gap">
            <mat-form-field
                class="w-full "
                [subscriptSizing]="'dynamic'">
                <mat-label>Owner Name</mat-label>
                <mat-icon
                    class="icon-size-5"
                    matPrefix></mat-icon>
                <input
                    [formControlName]="'name'"
                    matInput>
            </mat-form-field>
          </div>
          <div class="form-gap">
            <mat-form-field
            class="w-full"
            [subscriptSizing]="'dynamic'">
            <mat-label>Owner Email</mat-label>
            <mat-icon
                class="icon-size-5"
                matPrefix></mat-icon>
                <input
                [formControlName]="'email'"
                matInput>
        </mat-form-field>
      </div>
    </div>
    </div>
      <!-- Actions -->
      <div class="flex items-center justify-end">
          <button
              mat-stroked-button
              type="button">
              Cancel
          </button>
          <button
              class="ml-4"
              mat-flat-button
              type="button"
            >Save
          </button>
      </div>
  </form>

</div>
